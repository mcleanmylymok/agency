<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="/img/fav.png" type="image/x-icon">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/utilities.css">
    <title>Contact</title>
</head>
<body>
    <header>
        <div class="logo md">Agencyy</div>
        <div class="toggle"></div>
        <ul class="navigation">
          <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="services.html">Services</a></li>
            <li><a href="work.html">Work</a></li>
            <li><a href="contact.html">Contact</a></li>
          </ul>
        </header>
        <section>
            <div class="title">
                <h1>Contact Us</h1>
                <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Accusantium dignissimos eaque est harum nulla dolore velit laborum modi praesentium ad.</p>
            </div>
            <div class="contact">
               <div class="contact-form">
                <form>
                    <div class="row">
                        <div class="imput50">
                            <input type="text" placeholder="First Name">
                        </div>
                        <div class="imput50">
                            <input type="text" placeholder="Last Name">
                        </div>
                    </div>
                    <div class="row">
                        <div class="imput50">
                            <input type="email" placeholder="Email Address">
                        </div>
                        <div class="imput50">
                            <input type="text" placeholder="Subject">
                        </div>
                    </div>
                    <div class="row">
                        <div class="imput100">
                            <textarea placeholder="Message"></textarea>
                        </div>
                    </div>
                    <div class="row">
                        <div class="imput100">
                            <input type="button" value="Submit">
                        </div>
                    </div>
                </form>
                <div class="contact-info">
                    <div class="info-box">
                     <img src="img/address.png" alt="" class="info-icon">   
                     <div class="details">
                        <h4>Address</h4>
                        <p>999 Andrews St. Boston Mat</p>
                     </div>   
                    </div>
                </div>
                <div class="contact-info">
                    <div class="info-box">
                     <img src="img/call.png" alt="" class="info-icon">   
                     <div class="details">
                        <h4> Call Uss</h4>
                      <a href="#">888-888-8888</a>
                      <a href="#">888-888-8888</a>
                      </a>
                     </div>   
                </div>
               </div>
            </div>
        </section>
    <script src="/js/app.js"></script>
</body>
</html>
